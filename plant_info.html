    <div id="plant-details">

            Try our interactive quiz now!
        </div>

            <button class="test-button" id="test-button" onclick="redirectToNextPage()">
                Test Now!
            </button>
        </div>
    </div>

    <script>
        window.onload = function () {
            // Get the URL parameters
            const params = new URLSearchParams(window.location.search);
            const botanicalName = params.get('botanicalName'); // Get the botanical name passed as a URL parameter

            if (botanicalName) {
                fetchAndDisplayPlantDetails(botanicalName);
            } else {
                document.getElementById('plant-details').innerHTML = '<p>Error: No plant name provided.</p>';
            }
        }

        function fetchAndDisplayPlantDetails(botanicalName) {
            const apiUrl = `https://render-api-2cxj.onrender.com/native_data`;

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Filter the data for the specific plant using botanicalName
                    const plantDetails = data.find(plant => plant['Botanical Name'] === botanicalName);
                    if (plantDetails) {
                        displayPlantDetails(plantDetails);
                    } else {
                        document.getElementById('plant-details').innerHTML = `<p>Plant with botanical name ${botanicalName} not found.</p>`;
                    }
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                    document.getElementById('plant-details').innerHTML = `<p>Error fetching details for ${botanicalName}.</p>`;
                });
        }

        function displayPlantDetails(plant) {

            window.currentBotanicalName = plant['Botanical Name']

            document.getElementById('test-button').onclick = redirectToNextPage;

            const detailsElement = document.getElementById('plant-details');
            detailsElement.innerHTML = `
                    <di class="discription-box">
                            <div class="image-container-quiz">
                                <img class='plant-image-quiz' src="${plant['Image_Url']}" alt="Image of ${plant['Common Name']}">
                            </div>
                            <div style="width: 30%; display: flex; justify-content: center;flex-direction: column; padding: 20px; font-size: 25px; font-family: 'Jost'; color: white; font-weight: 200;">
                                <div style="font-size: 30px; margin-bottom: 15px">${plant['Botanical Name']}</div>
                                <div><strong>Common Name</strong>: ${plant['Common Name']}</div>
                                <div><strong>Climate Zones</strong>: ${plant['Climate Zones']}</div>
                                <div><strong>Light Needs</strong>: ${plant['Light Needs']}</div>
                                <div><strong>Maintenance</strong>: ${plant['Maintenance']}</div>
                                <div><strong>Plant Type</strong>: ${plant['Plant Type']}</div>
                                <div><strong>Soil Type</strong>: ${plant['Soil Type']}</div>
                                <div><strong>Soil Additional</strong>: ${plant['Soil Additional']}</div>
                                <div><strong>Water Needs</strong>: ${plant['Water Needs']}</div>
                            </div>
                        </div>
                `;
        }

        function redirectToNextPage() {
            const botanicalName = window.currentBotanicalName;
            if (botanicalName) {
                const nextSiteUrl = `./plant_quiz.html?botanicalName=${encodeURIComponent(botanicalName)}`;
                window.location.href = nextSiteUrl;
            } else {
                alert('Botanical Name is not defined.');
            }
        }
    </script>
