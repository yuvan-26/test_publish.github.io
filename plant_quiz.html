        .correct-answer {
            color: #bd8632;
            font-style: italic;
            font-weight: bold;
            text-align: center;
            /* Center align the correct answer */
        }

        hr {
            margin-top: 20px;
            margin-bottom: 20px;
            border: 0;
            border-top: 1px solid #ccc;
        }

            text-align: center;

    <script>
        window.onload = function () {
            const params = new URLSearchParams(window.location.search);
            const botanicalName = params.get('botanicalName');

            if (botanicalName) {
                fetchAndDisplayPlantDetails(botanicalName);
                fetchQuizQuestions(botanicalName);
            } else {
                document.getElementById('quiz-questions').innerHTML = '<p>Error: No plant name provided.</p>';
            }
            // Retrieve filtered plants from localStorage
            const filteredPlants = JSON.parse(localStorage.getItem('filteredPlants'));
            if (filteredPlants) {
                // Display filtered plants...
            }
        }

        function fetchQuizQuestions(botanicalName) {
            const apiUrl = `https://bulblos-native-plants-095940ab3763.herokuapp.com/api/quiz_native_plants`;
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const plant = data.find(plant => plant['Botanical Name'] === botanicalName);
                    if (plant) {
                        displayQuizQuestions(plant.Questions);
                    } else {
                        throw new Error('Plant not found in the database');
                    }
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                    document.getElementById('quiz-questions').innerHTML = `<p>Error fetching quiz questions for ${botanicalName}.</p>`;
                });
        }

        function displayQuizQuestions(questions) {
            const quizQuestionsElement = document.getElementById('quiz-questions');
            quizQuestionsElement.innerHTML = '';

            questions.forEach((question, index) => {
                const quizQuestion = document.createElement('div');
                quizQuestion.classList.add('quiz-card');

                if (index === 0) {
                    quizQuestion.style.display = 'block';
                } else {
                    quizQuestion.style.display = 'none';
                }

                quizQuestion.innerHTML = `
                    <div class="quiz-question">${question['question ' + (index + 1)]}</div>
                    <form style= "width: 30%; padding-left: 45%; text-align: left;"id="question-${index + 1}-form" data-correct-answer="${getCorrectAnswerIndex(question)}">
                        ${question.options.map((option, optionIndex) => `
                            <label class="quiz-option">
                                <input type="radio" name="question-${index + 1}-option" value="${optionIndex}" required>
                                ${option}
                            </label>
                        `).join('')}
                    </form>
                    <button class="plant-doctor-button" style="font-size: 20px; font-family:'Jost';" onclick="submitAnswer(${index + 1}, ${questions.length})">Submit Answer</button>
                    <p class="quiz-result" id="question-${index + 1}-result"></p>
                    <p class="correct-answer" id="question-${index + 1}-correct-answer" style="display: none;">Correct Answer: <span class="correct-answer-text">${question.options[getCorrectAnswerIndex(question)]}</span></p>
                    <hr>
                `;
                quizQuestionsElement.appendChild(quizQuestion);
            });
        }

        function getCorrectAnswerIndex(question) {
            const correctAnswer = question.correct_answer;
            return question.options.findIndex(option => option.includes(correctAnswer));
        }

        function submitAnswer(questionIndex, totalQuestions) {
            const form = document.getElementById(`question-${questionIndex}-form`);
            const selectedOption = form.elements[`question-${questionIndex}-option`].value;
            const correctAnswer = parseInt(form.getAttribute('data-correct-answer'));

            const resultElement = document.getElementById(`question-${questionIndex}-result`);
            const correctAnswerElement = document.getElementById(`question-${questionIndex}-correct-answer`);
            const correctAnswerText = correctAnswerElement.querySelector('.correct-answer-text'); // Select the correct answer text span

            if (parseInt(selectedOption) === correctAnswer) {
                resultElement.textContent = 'Correct!';
            } else {
                resultElement.textContent = 'Incorrect!';
                correctAnswerElement.style.display = 'block';
            }

            if (questionIndex < totalQuestions) {
                const nextQuestion = document.getElementById(`question-${questionIndex + 1}-form`).parentNode;
                nextQuestion.style.display = 'block';
            }

            // Calculate the number of correct answers so far
            let correctAnswers = 0;
            document.querySelectorAll('.quiz-result').forEach(result => {
                if (result.textContent === 'Correct!') {
                    correctAnswers++;
                }
            });
            const percentage = (correctAnswers / totalQuestions) * 100;
            // Display appropriate message based on the percentage
            let message;
            if (questionIndex === totalQuestions) {
                if (percentage === 100) {
                    message = `Well done! You got 100% correct! üéâ Your knowledge is impressive!`;
                } else if (percentage === 75) {
                    message = `Great job! You answered 3 out of 4 questions correctly! üëè Keep up the good work!`;
                } else if (percentage === 50) {
                    message = `Nice effort! You got 2 out of 4 questions right! üåü Keep learning and improving!`;
                } else if (percentage === 25) {
                    message = `Nice effort! You got 1 out of 4 questions right! üåü Keep learning and improving!`;
                } else if (percentage === 0) {
                    message = `Don't worry! Review the content and try again. I believe you can do better next time! üí™ Keep going!`;
                }
                document.getElementById('quiz-result-message').textContent = message;
            }
        }

        }
